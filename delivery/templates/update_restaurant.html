<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Restaurant</title>
</head>
<body>
      <h3>Update Restaurant</h3>
        <form method="POST" action="{% url 'update_restaurant' restaurant.id %}">
            {% csrf_token %}
            <label for="name"> Restaurant Name:</label>
            <input type="text" id="name" name="name" value="{{ restaurant.name }}" required><br><br>
            
             <label for="picture">Picture URL:</label>
            <input type="url" id="picture" name="picture" value="{{ restaurant.picture }}"><br><br>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" value="{{ restaurant.cuisine }}" required><br><br>
    
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" value="{{ restaurant.rating }}" min="1" max="5" required><br><br>
    
            <button type="submit">Update Restaurant</button>
    
</body>
</html>
