<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to Cart</title>
</head>
<body>
    <h1>Go to cart {{username}}</h1>

      <h2> Total Price : {{total}}</h2>

        <form action="{% url 'checkout' username %}">
            <input type="submit" value="CHECK OUT">
        </form>

    <table border="1">
        <thead>
            <tr>
                <th>Item Image</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>
                    <img src="{{ item.picture }}" alt="{{ item.name }}" width="100">
                </td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>${{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
      
    
    </table>
     

    
</body>
</html>
