<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Menu for {{ restaurant.name }}</h1>
    <img src="{{restaurant.picture}}" alt="{{ restaurant.name }}" width="200">
    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Veg/Non Veg</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>
                    <img src="{{ item.picture }}" alt="{{ item.name }}" width="100">
                </td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.is_veg|yesno:"Veg,Non-Veg" }}</td>
            </tr>
            {% endfor %}

        </tbody>
        <br>
        <form method="POST" action="{% url 'add_menu_item' restaurant.id %}">
            {% csrf_token %}
            <h2>Add New Menu Item</h2>
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br><br>

            <label for="is_veg">Vegetarian:</label>
            <input type="checkbox" id="is_veg" name="is_veg"><br><br>

            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url" required><br><br>

            <button type="submit">Add Item</button>
            
        </form>
        <br>
    </table>
    
</body>
</html>
